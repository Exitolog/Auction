<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update publication</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/auction/{id}(id=${publication.getId()})}" th:object="${publication}">
    <p>Категория:
        <label>
            <select th:field="*{category}">
                <option value="LAPTOP">Ноутбук</option>
                <option value="PHONE">Телефон</option>
                <option value="TELEVISOR">Телевизор</option>
            </select>
        </label>
    <p>Состояние:
        <label>
            <select th:field="*{condition}">
                <option value="NEW">Новое</option>
                <option value="USED">Б/У</option>
                <option value="INCORRECT">Неисправно</option>
            </select>
        </label>
    <p>Дата окончания торгов: <input type="text" th:field="*{dateOfFinishTrade}"/></p>
    <p>Описание лота: <input type="text" th:field="*{descriptionPublication}"/></p>
    <p><input type="submit" value="Обновить лот"/> <input type="reset" value="Ввести данные заново"/></p>
</form>
</body>
</html>
