
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Users Page</title>
</head>
<body>
<h1 align="center" style="color:SteelBlue">Список всех зарегистрированных пользователей</h1>

<form align="right" th:method="GET" th:action="@{/auction}">
    <input type="submit" value="На главную страницу">
</form>
<style>
    .error {
               color: red;
           }
           body {
               font-family: Arial, sans-serif;
           }
           .container {
               max-width: 800px;
               margin: 0 auto;
               padding: 20px;
           }
           h1 {
               text-align: center;
               margin-bottom: 20px;
           }
           p {
               margin-bottom: 15px;
           }
           table {
               border-collapse: collapse;
               width: 100%;
           }
           th, td {
               border: 1px solid #ddd;
               padding: 10px;
               text-align: center;
           }
           th {
               background-color: #f0f0f0;
           }
                   input[type="submit"] {
               background-color: #007bff;
               color: #fff;
               border: none;
               padding: 10px 20px;
               font-size: 16px;
               cursor: pointer;
           }
</style>
<table>
    <thead>
    <tr>
        <th>Идентификатор пользователя</th>
        <th>Login пользователя</th>
        <th>Password пользователя</th>
        <th>Phone пользователя</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.id}"></span></td>
        <td><span th:text="${user.login}"></span></td>
        <td><span th:text="${user.password}"></span></td>
        <td><span th:text="${user.phoneNumber}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
